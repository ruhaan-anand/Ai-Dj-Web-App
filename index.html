<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js" target="_blank"></script>

</head>
<body background="background.jpg">
<center>
  	<h1 id="header" class="btn btn-primary">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h1>
	<br><br>

<button onclick="playSong()" class="btn btn-success">Play</button>
</center>

<div id="volume-div">
  <img id="volume-img" src="disk.gif" alt="">
  <br><br>
  <h3 id="volume-h3" style="margin-left: 7px;" class="btn btn-danger">Volume : </h3>
</div>

<div id="speed-div">
  <img id="speed-img" src="disk.gif" alt="">
  <br><br>
  <h3 id="speed-h3" style="margin-right: 7px;" class="btn btn-danger">Speed : </h3>
</div>

<script src="main.js"></script>
</body>
</html>
